name: Deploy mkdocs

on:
  push:
    branches: 
    - "master"
  pull_request:
    branches: 
    - "master"
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy local files
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      # setup python
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: install modules
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
          # pip install mkdocs-glightbox
          
      # generate local build
      - name: mkdocs local build
        run: mkdocs build --clean --no-directory-urls
      # Upload artifacts(local build)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
         name: LocalSite
         path: ./site/
           
     
      # deploy to github io
      - name: mkdocs github io build
        run: mkdocs build --clean --use-directory-urls
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './site/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
           
      # Post Discord Notify(by Actions Status Discord)
      - name: Actions Status Discord
        # uses: sarisia/actions-status-discord@f268209d088ace9f9666322b04d60e013fef212d
        uses: sarisia/actions-status-discord@v1.10.0
        if: always()
        env: 
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          
